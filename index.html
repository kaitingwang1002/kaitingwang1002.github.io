<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaiting Wang's Personal Website | 王恺霆的个人主页</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      box-sizing: border-box;
    }

    h1 {
      color: #2c3e50;
    }

    /* 默认按钮样式 */
    .contact-button {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .wechat-button {
      background-color: green;
    }

    .email-button {
      background-color: #0078d7; /* Outlook 蓝 */
    }

    .contact-button:hover {
      opacity: 0.9;
    }

    .contact-button.active {
      background-color: #555;
    }

    #wechatNumber,
    #emailAddress {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }

    /* 移动端样式 */
    @media (max-width: 600px) {
      body {
        padding: 20px; /* 减少padding，为内容提供更多空间 */
        font-size: 0.9em; /* 字体缩小到原来的90% */
      }
      
      h1 {
        font-size: 1.35em; /* 调整标题大小 */
      }

      .contact-button {
        display: block;
        width: auto; /* 按钮宽度自动适应内容 */
        text-align: left; /* 文本靠左 */
        margin-bottom: 10px; /* 增加按钮间距 */
        padding: 6px 8px; /* 缩小按钮尺寸 */
        font-size: 1em; /* 与正文一样大 */
      }

      #wechatNumber, #emailAddress {
        margin-top: 0; /* 减少上边距 */
        white-space: nowrap; /* 防止换行 */
      }

      /* 特别针对邮箱行不换行 */
      #emailAddress {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <h1>Kaiting Wang's Personal Website | 王恺霆的个人主页</h1>

  <p>Hello 您好</p>
  <p>This is the Personal Website of Kaiting Wang. 这是王恺霆的个人网页。</p>
  <p>Fancy meeting you here! 很高兴你来到这里！</p>

  <!-- Wechat Button -->
  <div>
    <span class="contact-button wechat-button" onclick="toggleContact('wechat')">
      💬 Wechat 微信
    </span>
    <div id="wechatNumber">My Wechat ID is : wktwkt123</div>
  </div>

  <!-- Email Button -->
  <div>
    <span class="contact-button email-button" onclick="toggleContact('email')">
      📧 E-mail
    </span>
    <div id="emailAddress">Email: kai-ting.wang@outlook.com</div>
  </div>

<!-- Page View Counter -->
<div id="view-counter" style="font-size: 0.9em; color: #777; margin-top: 40px; margin-bottom: 10px;">
  Views: ...
</div>

<script>
  // 定义 counterKey
  const counterKey = 'kaitingwang-personal-website'; // 更改为适合您项目的唯一键值

  fetch(`https://api.countapi.xyz/hit/${counterKey}/`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('view-counter').innerText = 'Views: ' + data.value;
    })
    .catch(error => {
      console.error('Error fetching view count:', error);
      document.getElementById('view-counter').innerText = 'Views: --';
    });
</script>

<footer>
  &copy; 2025 Kaiting Wang | 王恺霆<br>
  Powered by GitHub Pages
</footer>

<script>
  function toggleContact(type) {
    const idMap = {
      wechat: 'wechatNumber',
      email: 'emailAddress'
    };
    const buttonClass = type + '-button';
    const element = document.getElementById(idMap[type]);
    const button = document.querySelector('.' + buttonClass);

    // 切换显示/隐藏
    if (element.style.display === 'none' || element.style.display === '') {
      element.style.display = 'block';
      button.classList.add('active');
    } else {
      element.style.display = 'none';
      button.classList.remove('active');
    }
  }
</script>

</body>
</html>
