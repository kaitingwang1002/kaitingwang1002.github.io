<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaiting Wang's Personal Website | 王恺霆的个人主页</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
      --text-primary: #e6f1ff;
      --accent: #64ffda;
      --card-bg: rgba(100, 255, 218, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --section-spacing: 4rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      line-height: 1.8;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 3rem;
      position: relative;
    }

    /* 左侧边栏样式 */
    .sidebar {
      position: sticky;
      top: 2rem;
      height: fit-content;
      backdrop-filter: blur(10px);
      background: var(--glass-bg);
      padding: 2rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .profile-photo {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 2rem;
      aspect-ratio: 1;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    /* 主要内容区域 */
    .main-content {
      padding: 2rem 0;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 2rem;
      font-weight: 700;
      line-height: 1.2;
      position: relative;
      padding-bottom: 1rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--accent);
    }

    .bio-section {
      margin-bottom: var(--section-spacing);
      font-size: 1.1rem;
      color: rgba(230, 241, 255, 0.9);
    }

    /* 联系按钮样式 */
    .contact-grid {
      display: grid;
      gap: 1rem;
      margin-top: 2rem;
    }

    .contact-card {
      background: var(--card-bg);
      border-radius: 0.8rem;
      padding: 1.5rem;
      border: 1px solid rgba(100, 255, 218, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .contact-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(100, 255, 218, 0.1);
    }

    .contact-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .contact-icon {
      font-size: 1.5rem;
      color: var(--accent);
    }

    /* 时间轴样式 */
    .timeline {
      position: relative;
      padding-left: 2rem;
      margin: 2rem 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 6px;
      top: 0;
      height: 100%;
      width: 2px;
      background: var(--accent);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--card-bg);
      border-radius: 0.8rem;
      border-left: 3px solid var(--accent);
    }

    .timeline-year {
      display: block;
      font-size: 1.2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      .sidebar {
        position: static;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧边栏 -->
    <aside class="sidebar">
      <img src="photo.jpg" alt="Kaiting Wang 的照片" class="profile-photo">
      
      <div class="contact-grid">
        <!-- Wechat -->
        <div class="contact-card" onclick="toggleContact('wechat')">
          <div class="contact-header">
            <i class="contact-icon fab fa-weixin"></i>
            <h3>微信 WeChat</h3>
          </div>
          <div id="wechatNumber" class="contact-info">ID: wktwkt123</div>
        </div>

        <!-- Email -->
        <div class="contact-card" onclick="toggleContact('email')">
          <div class="contact-header">
            <i class="contact-icon fas fa-envelope"></i>
            <h3>电子邮件</h3>
          </div>
          <a href="mailto:kai-ting.wang@outlook.com" class="contact-info">kai-ting.wang@outlook.com</a>
        </div>

        <!-- ORCID -->
        <div class="contact-card" onclick="toggleContact('orcid')">
          <div class="contact-header">
            <img src="https://orcid.org/sites/default/files/images/orcid_16x16.png" class="contact-icon" alt="ORCID">
            <h3>学术档案</h3>
          </div>
          <div class="contact-info">0009-0003-2399-0844</div>
        </div>
      </div>
    </aside>

    <!-- 主要内容区域 -->
    <main class="main-content">
      <h1>Kaiting Wang<br><span style="font-size: 1.8rem;">王恺霆</span></h1>
      
      <div class="bio-section">
        <p>Hello 您好</p>
        <p>This is the Personal Website of Kaiting Wang. 这是王恺霆的个人网页。</p>
        <p>Fancy meeting you here! 很高兴你来到这里！</p>
      </div>

      <!-- 时间轴 -->
      <div class="timeline">
        <div class="timeline-item">
          <span class="timeline-year">2001</span>
          Born in Beijing on October 2nd (August 16th lunar calendar)
        </div>
        <!-- 其他时间轴内容 -->
      </div>
    </main>
  </div>

  <script>
    // 平滑展开动画
    function toggleContact(type) {
      const elements = {
        wechat: document.getElementById('wechatNumber'),
        email: document.querySelector('[href^="mailto"]'),
        orcid: document.querySelector('.contact-card:nth-child(3) .contact-info')
      };

      const element = elements[type];
      element.classList.toggle('active');
    }

    // 滚动动画
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
